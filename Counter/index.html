<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <h2>Counter</h2>
        <div class="counter">      
            <p id="result">0</p>
        </div>
        <div class="btns">
            <input type="button" class="btn" id="minus" value="-" onclick="sub()"/>
            <input type="button" class="btn" id="plus" value="+" onclick="add()"/>
            
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
